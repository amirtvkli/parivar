    <!-- Favicon -->

    <link rel="icon" type="image/png" href="img/favicon.png" />
    
    <!-- Links -->
    <link rel="stylesheet" type="text/css" media="screen" href="semantic/semantic.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="fonts/icomoon.css"  />

<body>
    <div id="gradient-purple">
        <img src="img/gradient.png">
    </div>
    <div id="gradient-blue">
        <img src="img/gradient-blue.png">
    </div>
    <div id="menu" class="ui container">

            <a class="item">

            <div class="right item">

            </div>

    <canvas id="canvas">
    </canvas>

            <div class="slide">

                    <h2></h2>
                    <p></p>
                </div>
                <img class="mask" src="img/slide2.jpg" alt="">

            <div class="slide">
                <div class="slide-copy">
                    <h2></h2>
                    <p></p>
                </div>
                <img class="mask" src="img/slide3.jpg" alt="">

        <div id="next"><i class="icon-angle-right"></i></div>
    </div>
